<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-LY/4+U3StnToQoMZtw1ILV41DzoVnxZPOY0KNsL5n2UNpwo/CP6vduZGU1lIZcrg" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<style>
    
    .navbar {
            background-color: #7a8ca0;
            padding: 5px 0;
        }

        .navbar-brand img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar-menu li {
            margin-left: 20px;
        }
        
        .navbar-menu li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .navbar-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .colorful-text span {
            font-size: 30px;
            font-weight: bold;
            display: inline-block;
            animation: textshadow 0.5s infinite alternate, animationbounce 1s infinite alternate;
        }

        .Biru1 {
            color: rgb(125, 154, 217); /* Biru muda pertama */
        }

        .Biru2 {
            color: rgb(119, 166, 196); /* Biru muda kedua */
        }

        .Biru3 {
            color: rgb(119, 180, 226); /* Biru terang */
        }

        @keyframes textshadow {
            0%,
            100% {
                text-shadow: 0 0 0 rgba(0, 0, 0, 0);
            }

            50% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.75);
            }
        }

        @keyframes animationbounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }

        .form-container h2 {
            margin-bottom: 30px;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .form-content {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background-color: #6a7a85;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 450px; 
        }

        .modal-dialog-centered {
    display: flex;
    justify-content: center;
    align-items: center;
}
    
        .navbar {
            position: relative;
            z-index: 2;
        }

        .footer {
            background-color: #504f4f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    
</style>

<body style="background-color: rgb(100, 121, 151);">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="amelia.JPG" alt="Logo" id="headerImage">
                <div class="colorful-text ms-3" id="colorful-text">
                    <span class="Biru1">A</span>
                    <span class="Biru2">M</span>
                    <span class="Biru3">E</span>
                    <span class="Biru1">L</span>
                    <span class="Biru2">I</span>
                    <span class="Biru3">A</span>
                    <span class=""> </span>
                    <span class=""> </span>
                    <span class="Biru1">P</span>
                    <span class="Biru2">U</span>
                    <span class="Biru3">T</span>
                    <span class="Biru1">R</span>
                    <span class="Biru2">I</span>
                    <span class=""> </span>
                    <span class=""> </span>
                    <span class="Biru3">D</span>
                    <span class="Biru1">E</span>
                    <span class="Biru2">S</span>
                    <span class="Biru3">T</span>
                    <span class="Biru1">A</span>
                    <span class="Biru2">R</span>
                    <span class="Biru3">A</span>
                    <span class="Biru1">N</span>
                    <span class="Biru2">I</span>
                </div>
            </a>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </div>
    </nav>

    <!-- FORM PENDAFTARAN -->
    <div class="container">
        <div class="form-container">
            <img src="Latar.jpeg" alt="Latar Belakang" class="background-img">
            <div class="form-content">
                <h2>Formulir Pendaftaran Siswa Baru</h2>
                <form id="registrationForm">
                    <!-- Isi Form Pendaftaran di sini -->
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggalLahir" required>
                        </div>
                        <div class="mb-3">
                            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                            <div>
                                <input type="radio" id="lakiLaki" name="jenisKelamin" value="Laki-laki" required>
                                <label for="lakiLaki">Laki-laki</label>
                            </div>
                            <div>
                                <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan" required>
                                <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat Anda" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="agama" class="form-label">Agama</label>
                            <select class="form-select" id="agama" required>
                                <option selected disabled>Pilih agama Anda</option>
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Katolik">Katolik</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Buddha">Buddha</option>
                                <option value="Konghucu">Konghucu</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hobi</label>
                            <div>
                                <input type="checkbox" id="hobiMembaca" name="hobi" value="Membaca">
                                <label for="hobiMembaca">Membaca</label>
                            </div>
                            <div>
                                <input type="checkbox" id="hobiOlahraga" name="hobi" value="Olahraga">
                                <label for="hobiOlahraga">Olahraga</label>
                            </div>
                            <div>
                                <input type="checkbox" id="hobiMenulis" name="hobi" value="Menulis">
                                <label for="hobiMenulis">Menulis</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </form>                    
                </form>
            </div>
        </div>
    </div>

    <!-- DIALOG SELAMAT DATANG -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Selamat datang di web pendaftaran siswa!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mulai Pendaftaran</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DIALOG KONFIRMASI -->
<div class="modal fade" id="konfirmasiModal" tabindex="-1" aria-labelledby="konfirmasiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="konfirmasiModalLabel">Konfirmasi Pendaftaran</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Apakah Anda yakin ingin mendaftar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="btnKonfirmasiPendaftaran">Ya, Saya Yakin</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL KE-3 -->
<div class="modal fade" id="modalKetiga" tabindex="-1" aria-labelledby="modalKetigaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="pesanTerdaftar"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


       
    <!-- FOOTER -->
    <div class="footer">
